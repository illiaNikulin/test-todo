
<div class="toolbar-container">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>TODO list</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div class="controls">
  <button mat-flat-button color="primary" (click)="openTodoCreateDialog()">Add TODO</button>

</div>
  <div class="mat-elevation-z8">



    <div cdkDropListGroup>
      <div class="todo-container">
        <h2>Todo list</h2>
        <mat-form-field class="example-full-width">
          <mat-label>Search Todo</mat-label>
          <input matInput placeholder="Ex. Lesson" [(ngModel)]="searchTodo">
        </mat-form-field>
        <div
          cdkDropList
          [cdkDropListData]="todoList"
          class="todo-list"
          (cdkDropListDropped)="drop($event)">
          <app-todo-item
          *ngFor="let item of todoList | filter: searchTodo:'title'"
          [item]="item"
          cdkDrag
          (onRemoveTodo)="removeTodo($event)"
          (onViewTodo)="openTodoDialog($event)"
          (onEditTodo)="openTodoCreateDialog($event)"
          ></app-todo-item>

        </div>
      </div>

      <div class="todo-container">
        <h2>Done list</h2>
        <mat-form-field class="example-full-width">
          <mat-label>Search Done</mat-label>
          <input matInput placeholder="Ex. Lesson" [(ngModel)]="searchDone">
        </mat-form-field>
        <div
          cdkDropList
          [cdkDropListData]="doneList | filter: searchDone:'title'"
          class="todo-list"
          (cdkDropListDropped)="drop($event)">
          <app-todo-item
          *ngFor="let item of doneList"
          [item]="item"
          cdkDrag
          (onRemoveTodo)="removeTodo($event)"
          (onEditTodo)="openTodoDialog($event)"
          ></app-todo-item>
        </div>
      </div>
    </div>
  </div>
