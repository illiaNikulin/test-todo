<div class="todo-box">
  <a mat-button color="primary" (click)="onViewTodo.emit(item)">{{item?.title}}</a>




  <div class="controls">
    <a mat-button color="primary" (click)="onEditTodo.emit(item)">
      <mat-icon>edit</mat-icon>
    </a>

    <a mat-button color="warn" (click)="onRemoveTodo.emit(item)"><mat-icon>delete_outline</mat-icon>
    </a>

  </div>
</div>
